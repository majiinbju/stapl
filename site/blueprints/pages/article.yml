title: Article
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog
columns:
  - width: 1/5
    sections:
      image:
        type: files
        headline: Cover Image
        help: Upload image titled 'cover' to make it the project cover.
        template: cover-image
        max: 1
        layout: cards
        info: "{{ file.alt }} / {{ file.dimensions }}"
        image:
          ratio: 4/3
          cover: true
  - main:
    fields:
      text:
        type: textarea
        size: large

  - sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
          author:
            type: users
